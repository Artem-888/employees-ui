<div *ngIf="loading$ | async; else content" class="flex justify-center">
  <mat-spinner></mat-spinner>
</div>

<ng-template #content>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="employeeService.employees.value" class="w-full">

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let employee">{{ employee.phoneNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="office">
        <th mat-header-cell *matHeaderCellDef>Office</th>
        <td mat-cell *matCellDef="let employee">{{ employee.office }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let employee; columns: displayedColumns;" (click)="onCLickEmployees(employee._id)"
          class="cursor-pointer hover:bg-teal-200"></tr>
    </table>
  </div>
</ng-template>
